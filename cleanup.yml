---
# compute-video-demo-ansible
- name: Destroy all demo resources
  hosts: local
  gather_facts: False
  vars_files:
    - gce_vars/auth
    - gce_vars/machines
    - gce_vars/zonea
  tasks:
    - name: destroy the global forwarding rule
      gcp_compute_global_forwarding_rule:
          name: "globalfowardingrule"
          project: "{{ project }}"
          auth_kind: "{{ auth_kind }}"
          service_account_file: "{{ credentials_file }}"
          state: absent
    - name: destroy the target http proxy
      gcp_compute_target_http_proxy:
          name: "targethttpproxy-globalforwardingrule"
          url_map: ''
          project: "{{ project }}"
          auth_kind: "{{ auth_kind }}"
          service_account_file: "{{ credentials_file }}"
          state: absent
    - name: destroy the url map
      gcp_compute_url_map:
          name: "urlmap-globalforwardingrule"
          default_service: ''
          project: "{{ project }}"
          auth_kind: "{{ auth_kind }}"
          service_account_file: "{{ credentials_file }}"
          state: absent
    - name: destroy the url map
      gcp_compute_backend_service:
          name: "backendservice-globalforwardingrule"
          project: "{{ project }}"
          auth_kind: "{{ auth_kind }}"
          service_account_file: "{{ credentials_file }}"
          state: absent
    - name: destroy the health check
      gcp_compute_http_health_check:
          name: "httphealthcheck-globalforwardingrule"
          project: "{{ project }}"
          auth_kind: "{{ auth_kind }}"
          service_account_file: "{{ credentials_file }}"
          state: absent
    - name: destroy the instance group
      gcp_compute_instance_group:
          name: "instancegroup-globalforwardingrule"
          zone: "{{zone}}"
          project: "{{ project }}"
          auth_kind: "{{ auth_kind }}"
          service_account_file: "{{ credentials_file }}"
          state: absent
