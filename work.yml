- name: Create an instance
  hosts: localhost
  gather_facts: no
  vars_files:
    - gce_vars/auth
    - gce_vars/machines
    - gce_vars/zone 
  vars:
      gcp_project: myproject-255706
      gcp_cred_kind: serviceaccount
      gcp_cred_file: ~/serviceaccounts/anilgcp.json
      zone: "us-central1-a"
      region: "us-central1"
      machines:
        - redis1
        - redis2 

  tasks:
   - name: create a disk
     gcp_compute_disk:
         name: 'disk-{{ item }}'
         size_gb: 10
         source_image: '{{ image }}'
         zone: "{{ zone }}"
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         scopes:
           - https://www.googleapis.com/auth/compute
         state: present
     with_items: "{{ machines }}"
     register: disk

   - debug:
       var: disk

   - name: create a network
     gcp_compute_network:
         name: 'dev1'
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         scopes:
           - https://www.googleapis.com/auth/compute
         state: present
     register: network

   - name: create a address
     gcp_compute_address:
         name: 'address-{{ item }}'
         region: "{{ region }}"
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         scopes:
           - https://www.googleapis.com/auth/compute
         state: present
     with_items: "{{ machines }}"    
     register: address

   - debug:
       var: address

   - name: create a instance
     gcp_compute_instance:
         state: present
         name: "test-{{ item }}"
         machine_type: n1-standard-1
         disks:
           - auto_delete: true
             boot: true
             source: "disk-{{ item }}"
         metadata:
             ssh-keys: nisum:ssh-rsa  nisum@DESKTOP-64O0AD7
         network_interfaces:
             - network: "{{ network }}"
               access_configs:
                 - name: 'External NAT'
                   nat_ip: "address-{{ item }}"
                   type: 'ONE_TO_ONE_NAT'
         zone: "{{ zone }}"
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         service_accounts:
           - email: "{{ service_mail }}"
         scopes:
           - https://www.googleapis.com/auth/compute
           - https://www.googleapis.com/auth/devstorage.read_only
           - https://www.googleapis.com/auth/ndev.clouddns.readwrite
     with_items: "{{ machines }}"
     register: instance

   - debug:
       var: instance

   - name: Wait for SSH to come up
     wait_for: host={{ item.address }} port=22 delay=10 timeout=60
     with_items: "{{ address.stdout_lines }}"

   - name: Add host to groupname
     add_host: hostname={{ item.address }} groupname=new_instances
     with_items: "{{ address.stdout_lines }}"
  
- name: Manage new instances
  hosts: new_instances
  connection: ssh
  sudo: True
  roles:
    - base_configuration
    - redis
